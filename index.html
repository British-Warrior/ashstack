<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HELIOS | More a Purpose</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/British-Warrior/assets/main/helios_satellite_base.jpg') no-repeat center center/cover;
      z-index: -1;
      opacity: 0.95;
      animation: zoomIn 20s ease-out forwards;
    }
    @keyframes zoomIn {
      0% { transform: scale(1.05); opacity: 0.2; }
      100% { transform: scale(1); opacity: 0.95; }
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #cfcaff;
      text-shadow: 0 0 8px rgba(192,128,255,0.5);
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    p {
      font-size: 1.25rem;
      max-width: 800px;
      margin: 0 auto 2rem auto;
      color: #cccccc;
    }
    .glow {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <h1 class="glow">HELIOS</h1>
  <h2>Not a product<br>More a purpose</h2>
  <p class="glow">A sovereign nation, born not from constraints<br>&mdash; but intention.</p>
</body>
</html>
